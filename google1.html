<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問答表單</title>
</head>
<body>
    <h2>問答表單</h2>
    <form id="answerForm">
        <label for="name">姓名：</label>
        <input type="text" id="name" required>
        <br><br>

        <label for="answer">回答：</label>
        <textarea id="answer" required></textarea>
        <br><br>

        <button type="button" onclick="submitAnswer()">提交</button>
    </form>

    <script>
        async function submitAnswer() {
            const name = document.getElementById("name").value;
            const answer = document.getElementById("answer").value;

            if (!name || !answer) {
                alert("請填寫姓名和回答！");
                return;
            }

            const apiUrl = "https://script.google.com/macros/s/AKfycbxamUfJfjQWQw8kFNFjJUcAFglumWsDKYguzaqT26gqeCu-lS_sKk7Nl7Ug_SCo0gTN/exec"; // 替換為你的 API 網址

            console.log("📡 送出請求至:", apiUrl);
            console.log("📨 發送資料:", { name, answer });

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, answer }),
                    mode: "cors"
                });

                console.log("🔄 回應狀態:", response.status);
                const result = await response.json();
                console.log("📩 回應結果:", result);

                if (result.status === "成功") {
                    alert("提交成功！");
                    document.getElementById("answerForm").reset();
                } else {
                    alert("提交失敗：" + result.message);
                }
            } catch (error) {
                console.error("❌ 發生錯誤:", error);
                alert("提交失敗，請檢查瀏覽器控制台");
            }
        }
    </script>
</body>
</html>
